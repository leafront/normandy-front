<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		.container{
			width:100%;
			float:left;
			background:red;
			height:100px;
		}
		.right{
			margin-left:200px;
		}
		.left{
			width:200px;
			float:left;
			height:100px;
			background:green;
			margin-left:-100%;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="right">right</div>
	</div>
  <div class="left">
	  left
  </div>
</body>
</html>
